<!DOCTYPE html>
<html>
<head>
    <title>Test Schedule Generation (No LLM)</title>
</head>
<body>
    <h1>Test Schedule Generation</h1>
    <button onclick="testSchedule()">Test Without Feedback (No LLM)</button>
    <pre id="result"></pre>

    <script>
        async function testSchedule() {
            const googleId = localStorage.getItem('userGoogleId');
            if (!googleId) {
                document.getElementById('result').textContent = 'Error: Not logged in. Please sign in first.';
                return;
            }

            document.getElementById('result').textContent = 'Testing...\nGoogle ID: ' + googleId;

            try {
                const response = await fetch('http://localhost:3001/api/schedule/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        googleId: googleId,
                        feedback: '',  // Empty feedback = no LLM parsing
                        maxCoursesPerSemester: 4
                    })
                });

                const result = await response.json();
                
                document.getElementById('result').textContent = 
                    'Status: ' + response.status + '\n' +
                    'Response: ' + JSON.stringify(result, null, 2);
                    
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
